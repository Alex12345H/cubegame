<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Würfel-Parcours-Spiel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="game-container">
    <div class="player" id="player"></div>
    <div class="goal" id="goal"></div>
    <!-- Hindernisse werden dynamisch eingefügt -->
  </div>

  <div class="score-counter" id="scoreCounter">Score: 0</div>
  <div class="level-counter" id="levelCounter">Level: 1</div>

  <div class="leaderboard" id="leaderboard">
    <h2>Bestenliste</h2>
    <ul id="leaderboardList">
      <!-- Platzierungen hier -->
    </ul>
    <div class="leaderboard-header">
      <span class="leaderboard-name">Name</span>
      <span class="leaderboard-score">Score</span>
    </div>
    <input type="text" id="nameInput" placeholder="Name eingeben">
    <button onclick="addToLeaderboard()">Score eintragen</button>
  </div>

  <div class="copyright">
    <p>(c)Alex12345H - <a href="https://github.com/Alex12345H/cubegame">Besuche hier</a></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
